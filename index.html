<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="jumbotron jumbotron-fluid bg-warning
                ">
                    <div class="container text-center text-white-50">
                        <h1 class="display-4">Tiny Train 123</h1>
                        <p class="lead">Train Schedule App</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header bg-info text-white-50">
                        Current Train Schedule
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm">
                <div class="card">
                    <div class="card-header bg-info text-white-50">
                        Add Train
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Train Name</label>
                                <input type="train-name" class="form-control" id="train-name"
                                    placeholder="Enter your train name">
                            </div>
                            <div class="form-group">
                                <label>Destination</label>
                                <input type="destination" class="form-control" id="destination"
                                    placeholder="Enter the destination">
                            </div>
                            <div class="form-group">
                                <label>First Train Time</label>
                                <input type="First-Train-Time" class="form-control" id="First-Train-Time"
                                    placeholder="Enter the first train time">
                            </div>
                            <div class="form-group">
                                    <label>Frequency (min)</label>
                                    <input type="frequency" class="form-control" id="frequency"
                                        placeholder="Enter the frequency">
                                </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
